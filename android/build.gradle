buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 25)
    buildToolsVersion safeExtGet("buildToolsVersion", '25.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://developer.huawei.com/repo/'
        }
    }
}

dependencies {
    //防止libs下的极光SDK冲突
    compileOnly files('libs/jpush-android-5.0.0.jar')
    implementation 'com.facebook.react:react-native:+'
    //小米 SDK
    implementation 'cn.jiguang.sdk.plugin:xiaomi:5.0.0'
    //华为 SDK
    implementation 'cn.jiguang.sdk.plugin:huawei:5.0.0'
    //魅族 SDK
    implementation 'cn.jiguang.sdk.plugin:meizu:5.0.0'
    //OPPO SDK
    implementation 'cn.jiguang.sdk.plugin:oppo:5.0.0'
    //VIVO SDK
    implementation 'cn.jiguang.sdk.plugin:vivo:5.0.0'

    //以下为 OPPO 需要依赖
    implementation files('libs/com.heytap.msp-push-3.1.0.aar')
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'commons-codec:commons-codec:1.6'
    implementation 'androidx.annotation:annotation:1.1.0'

    // 以下是华为所需
    //JPush Android SDK 4.6.0 更新华为HMS SDK版本为:6.1.0.300,接入要求：Android Studio 3.6.1 或更高版本、Android Gradle 插件 3.5.4 或更高版本。
    implementation 'com.huawei.hms:push:6.5.0.300'
}
  